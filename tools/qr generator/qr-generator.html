<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsuite: QR Code Generator</title>
    <style>
        /* Global Minimalist Styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            border-bottom: 5px solid #000;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 10px;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input, 
        textarea, 
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            background: #fff;
            border-radius: 0;
            display: block;
        }

        textarea {
            resize: vertical;
        }

        select {
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 40px;
        }

        /* Buttons */
        button {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        button:disabled {
            background-color: #eee;
            color: #888;
            border-color: #888;
            cursor: not-allowed;
        }

        /* Result Area */
        #qr-result {
            margin-top: 30px;
            border: 2px solid #000;
            padding: 20px;
            display: inline-block;
            background: #fff;
            text-align: center;
        }

        #canvas-container {
            margin-bottom: 20px;
            border: 1px solid #eee; /* Light border just to define the QR edge if white */
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #000;
            display: inline-block;
            font-size: 0.9rem;
        }

        /* UI Helpers */
        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 40px 0;
        }

        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px dotted #000;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        footer {
            margin-top: 60px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>QR Code Generator</h1>
        <p>Instant, private QR codes. No tracking, no expiration, no account required.</p>
    </header>

    <main>
        <div class="input-group">
            <label for="qr-data">Text or URL</label>
            <textarea id="qr-data" rows="3" placeholder="https://project-toolsuite.com"></textarea>
        </div>

        <div class="input-group">
            <label for="qr-size">Size (Pixels)</label>
            <select id="qr-size">
                <option value="128">128 x 128</option>
                <option value="256" selected>256 x 256</option>
                <option value="512">512 x 512</option>
                <option value="1024">1024 x 1024</option>
            </select>
        </div>

        <button id="generate-btn">Generate QR Code</button>

        <div id="qr-result" style="display: none;">
            <div id="canvas-container"></div>
            <button id="download-btn">Download PNG</button>
        </div>

        <div style="display: block;">
            <p id="status">System Ready: Enter data to generate.</p>
        </div>
    </main>

    <footer>
        <hr>
        <p><a href="https://project-toolsuite.vercel.app">‚Üê Back to Home</a></p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="qr-logic.js"></script>
</body>
</html>
